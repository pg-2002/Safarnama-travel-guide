<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Card</title>
  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }
    body, html {
      background-image: url("i7.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      overflow: hidden; 
    }
    .card {
      width: 640px;
      height: 400px;
      position: absolute;
      margin: auto;
      left: 550px; 
      right: 0;
      top: 0;
      bottom: 0;
      perspective: 1200px;
      transition: 1s;
    }

    .card:hover {
      transform: rotate(-5deg);
    }

    .card:hover .outside {
      transform: rotateY(-130deg);
    }

    .outside,
    .inside {
      height: 100%;
      width: 50%;
      position: absolute;
    }

    .inside {
      background-image: url("i10.jpg");
      background-size: cover;
      padding: 20px; 
      text-align: center; 
      font-size: 18px;
      line-height: 1.6;
      overflow: hidden;
    }

    .outside {
      transform-style: preserve-3d;
      z-index: 1;
      transform-origin: left;
      transition: 2s;
      cursor: pointer;
      width: 50%; 
    }

    .front,
    .back {
      height: 100%;
      width: 100%;
      position: absolute;
      backface-visibility: hidden;
      transform: rotateX(0deg);
    }

    .front {
      background-image: url("i1.png");
      background-size: cover; 
      background-position: center; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .front p {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #000;
      margin-top: 20px;
    }

    .back {
      transform: rotateY(180deg);
      background: linear-gradient(to left, #e7e7e7, #ffffff 30%);
    }

    .outside p {
      font-size: 23px;
      text-transform: uppercase;
      margin-top: 30px;
      text-align: center;
      letter-spacing: 6px;
      color: #000046;
    }

    .val-image {
      width: 100%; 
      height: 100%;
      object-fit: cover;
    }

    .inside {
      opacity: 0.8; 
    }

    .back {
      background: linear-gradient(to left, #e7e7e7, #f5f5f5 30%);
    }

    .field input {
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd; 
      color: #333; 
    }

    .field label, .field span {
      color: #888; 
    }

    .field input[type="submit"] {
      border-radius: 5px;
      padding: 10px 20px;
      background-color: #000046; 
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
  </style>
</head>
<body>

  <div class="card">
    <div class="outside">
      <div class="front">
        <p style="color: blueviolet; margin-top: -190px; font-family: Footlight MT Light; font-weight: 5000;">Open card to Login</p>
      </div>
      <div class="back">
        <img src="i9.jpg"  class="val-image">
      </div>
    </div>
    <div class="inside">
      <header><b><i>Login</i></b></header>
      <form action="#">
        <div class="field">
          <span></span>
          <input type="text" placeholder="Email">
        </div>
        <span></span>
        <div class="field">
          <span></span>
          <input type="text" placeholder="Password">
        </div>
        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
